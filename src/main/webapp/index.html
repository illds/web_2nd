<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lab 2</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="img/icon.png">
</head>
<body>
<table id='table-main'>
    <tbody>
    <tr>
        <td colspan="2">
            <table class="child" id="header">
                <tr>
                    <td>Checked 4 | Erbaev Ildus P32131</td>
                </tr>
                <tr>
                    <td>Variant 3155</td>
                </tr>
            </table>
        </td>
    </tr>

    <tr>
        <td>
            <table class="child" id="main-area">
                <tbody>
                <tr>
                    <td>
                        <svg width="300" height="300">
                            <line x1="0" y1="150" x2="300" y2="150" stroke="black"></line>
                            <line x1="150" y1="0" x2="150" y2="300" stroke="black"></line>
                            <line x1="270" y1="148" x2="270" y2="152" stroke="black"></line>
                            <text x="290" y="140">X</text>
                            <text x="160" y="15">Y</text>
                            <text x="265" y="140">R</text>
                            <line x1="210" y1="148" x2="210" y2="152" stroke="black"></line>
                            <text x="200" y="140">R/2</text>
                            <line x1="90" y1="148" x2="90" y2="152" stroke="black"></line>
                            <text x="75" y="140">-R/2</text>
                            <line x1="30" y1="148" x2="30" y2="152" stroke="black"></line>
                            <text x="20" y="140">-R</text>
                            <line x1="148" y1="30" x2="152" y2="30" stroke="black"></line>
                            <text x="156" y="35">R</text>
                            <line x1="148" y1="90" x2="152" y2="90" stroke="black"></line>
                            <text x="156" y="95">R/2</text>
                            <line x1="148" y1="210" x2="152" y2="210" stroke="black"></line>
                            <text x="156" y="215">-R/2</text>
                            <line x1="148" y1="270" x2="152" y2="270" stroke="black"></line>
                            <text x="156" y="275">-R</text>
                            <polygon points="300,150 295,155 295, 145" fill="black" stroke="black"></polygon>
                            <polygon points="150,0 145,5 155,5" fill="black" stroke="black"></polygon>
                            <rect x="150" y="150" width="60" height="120" fill-opacity="0.4" stroke="navy"
                                  fill="blue"></rect>
                            <polygon points="150,30 210,150 150,150" fill-opacity="0.4" stroke="navy"
                                     fill="blue"></polygon>
                            <path id = "check" d="M150 150 L 30 150 C 30 150 30 30 150 30" fill-opacity="0.4" stroke="navy"
                                  fill="blue"></path>
                        </svg>
                    </td>
                    <td>
                        <form id="form" method="get">
                            <table id="table-form">
                                <tbody>
                                <tr>
                                    <td class="header-input" colspan="2" id="x">Value of X:</td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <div class="radio-button">
                                            <label><input type="radio" name="x" value="-2"><span>-2</span></label>
                                            <label><input type="radio" name="x" value="-1.5"><span>-1.5</span></label>
                                            <label><input type="radio" name="x" value="-1"><span>-1</span></label>
                                            <label><input type="radio" name="x" value="-0.5"><span>-0.5</span></label>
                                            <label><input type="radio" name="x" value="0"><span>0</span></label>
                                            <label><input type="radio" name="x" value="0.5"><span>0.5</span></label>
                                            <label><input type="radio" name="x" value="1"><span>1</span></label>
                                            <label><input type="radio" name="x" value="1.5"><span>1.5</span></label>
                                            <label><input type="radio" name="x" value="2"><span>2</span></label>
                                        </div>

                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2" class="exception-field">
                                        <div id='exceptionFieldX'></div>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2" class="header-input"><label for="y" id="y">Value of Y:</label></td>
                                </tr>
                                <tr>
                                    <td colspan="2"><input name="y" class="input" type="text" maxlength="10" placeholder="(-3;3)"></td>
                                </tr>
                                <tr>
                                    <td colspan="2" class="exception-field">
                                        <div id='exceptionFieldY'></div>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2" class="header-input" id="r">Value of R:</td>
                                </tr>
                                <tr>
                                    <td colspan="2"><input name="r" class="input" type="text" maxlength="10" placeholder="(1;4)"></td>
                                </tr>
                                <tr>
                                    <td colspan="2" class="exception-field">
                                        <div id='exceptionFieldR'></div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </form>
                    </td>
                </tr>
                </tbody>

            </table>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <button type="button" id="subBtn">Check</button>
        </td>
    </tr>

    <tr>
        <td colspan="2">
            <div id="resultBox">

            </div>
        </td>
    </tr>
    </tbody>
</table>
<script type="text/javascript" src="script.js"></script>

</body>
</html>
